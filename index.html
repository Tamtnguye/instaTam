<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstaTam</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header">
        <i id="menu"></i>
        <h1>InstaHearts</h1>
        <i id="stars"></i>
    </header>
    <main class="main">

        <div class="section">



            <section class="thepost">
                <div class="author">



                    <ol class="icons">Vanitas
                        <li class="username"></li>
                    </ol>
                    <ul class="linker">10
                        <li class="facebook"></li>
                        <li class="twitter"></li>
                        <li class="youtube"></li>
                    </ul>
                </div>
                <figure class="bodypost">
                    <img src="https://i.redd.it/kefv7hl1bve21.png">

                    <figcaption class="caption">
                        <p>It was at this moment Vanitas knew... he effed up.</p>
                    </figcaption>

                    <ol class="order">
                        <li class="comment1"><i class="material-icons">
                                face
                            </i>Classic! Yeetus Vanitas!</li>
                        <li class="comment2"><i class="material-icons">
                                face
                            </i>-_-</li>
                        <li class="comment"><i class="material-icons">
                                face
                            </i>something something somethign</li>
                    </ol>
                    <form class="form2" action="#"><input class="enterMe" id="input4" type="text"
                            value="Add a comments">
                        <input type="submit" id="bt1"></form>
                </figure>
            </section>
        </div>
        <div class="section">



            <section class="thepost">
                <div class="author">



                    <ol class="icons">Vanitas
                        <li class="username"></li>
                    </ol>
                    <ul class="linker">
                        <li class="facebook"></li>
                        <li class="twitter"></li>
                        <li class="youtube"></li>
                    </ul>
                </div>
                <figure class="bodypost">
                    <img src="https://i.redd.it/kefv7hl1bve21.png">

                    <figcaption class="caption">
                        <p>It was at this moment Vanitas knew... he effed up.</p>
                    </figcaption>

                    <ol class="order">
                        <li class="comment1"><i class="material-icons">
                                face
                            </i>Classic! Yeetus Vanitas!</li>
                        <li class="comment2"><i class="material-icons">
                                face
                            </i>-_-</li>
                        <li class="comment"><i class="material-icons">
                                face
                            </i>something something somethign</li>
                    </ol>
                    <form class="form2" action="#"><input class="enterMe" id="input4" type="text" value="Add a comment">
                        <input type="submit" id="bt1"></form>
                </figure>
            </section>
        </div>









    </main>
    <footer class="footer">
        <form id="form1" class="form1" action="#">
            <label for="input1"></label>
            <input class="enterMe2" id="input1" type="text" placeholder="Username" required minlength="3" maxlength="15"
                pattern="[a-zA-Z0-9]+">
            <input class="enterMe2" id="input2" type="url" placeholder="Paste Image Url">
            <input class="enterMe2" id="input3" type="text" placeholder="write comments here" required minlength="3"
                maxlength="150">
            <input type="submit" id="bt1">
        </form>
    </footer>
    <script src="./posts.js"></script>
    <script src="./script.js"></script>


</body>

</html>
